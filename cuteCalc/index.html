<!DOCTYPE html>
<html lang="zh-TW" data-theme="pink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡哇伊計算機 - 用萌萌的方式，算出聰明生活！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>卡哇伊計算機</h1>
            <p class="tagline">用萌萌的方式，算出聰明生活！</p>
        </header>

        <main>
            <div class="calculator-container">
                <div class="theme-switcher">
                    <a class="theme-btn" data-theme="pink" aria-label="粉紅主題"><i data-feather="heart"></i></a>
                    <a class="theme-btn" data-theme="blue" aria-label="天藍主題"><i data-feather="cloud"></i></a>
                    <a class="theme-btn" data-theme="lavender" aria-label="薰衣草主題"><i data-feather="feather"></i></a>
                    <a class="theme-btn" data-theme="dark" aria-label="黑夜模式"><i data-feather="moon"></i></a>
                </div>

                <div class="calculator">
                    <div class="mascot-container">
                        <img src="assets/dog.svg" alt="可愛吉祥物" class="mascot" id="mascot">
                        <div class="speech-bubble" id="speech-bubble">你好呀～開始計算吧！</div>
                    </div>

                    <div class="display-container">
                        <div class="calculation-history" id="calculation-history"></div>
                        <div class="display" id="display">0</div>
                    </div>

                    <div class="buttons-container">
                        <button class="btn function-btn" data-action="clear">AC</button>
                        <button class="btn function-btn" data-action="delete">DEL</button>
                        <button class="btn function-btn" data-action="%">%</button>
                        <button class="btn operator-btn" data-action="/">÷</button>

                        <button class="btn number-btn" data-number="7">7</button>
                        <button class="btn number-btn" data-number="8">8</button>
                        <button class="btn number-btn" data-number="9">9</button>
                        <button class="btn operator-btn" data-action="*">×</button>

                        <button class="btn number-btn" data-number="4">4</button>
                        <button class="btn number-btn" data-number="5">5</button>
                        <button class="btn number-btn" data-number="6">6</button>
                        <button class="btn operator-btn" data-action="-">-</button>

                        <button class="btn number-btn" data-number="1">1</button>
                        <button class="btn number-btn" data-number="2">2</button>
                        <button class="btn number-btn" data-number="3">3</button>
                        <button class="btn operator-btn" data-action="+">+</button>

                        <button class="btn number-btn" data-number="0">0</button>
                        <button class="btn number-btn" data-action="decimal">.</button>
                        <button class="btn equal-btn" data-action="=">=</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 卡哇伊計算機 - <span id="easter-egg" class="easter-egg">💕 點我有驚喜 💕</span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</body>
</html>
