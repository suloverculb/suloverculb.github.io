<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排字母 - Emoji Letter Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#EDE9FE',
                            200: '#DDD6FE',
                            300: '#C4B5FD',
                            400: '#A78BFA',
                            500: '#8B5CF6',
                            600: '#7C3AED',
                            700: '#6D28D9',
                            800: '#5B21B6',
                            900: '#4C1D95'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Noto Sans TC', sans-serif;
            }
        }
        .emoji-output {
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-md">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary-700 mb-2">表情符號字母藝術</h1>
            <p class="text-gray-600">輕鬆創建可分享的表情符號字母圖案</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <form id="emojiForm" class="space-y-4">
                <div>
                    <label for="emoji" class="block text-sm font-medium text-gray-700 mb-1">
                        表情符號
                    </label>
                    <input type="text" id="emoji" maxlength="2" required placeholder="例如：😀"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="letters" class="block text-sm font-medium text-gray-700 mb-1">
                        英文字母（A-Z）
                    </label>
                    <input type="text" id="letters" required placeholder="例如：ABC"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <button type="submit" 
                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50">
                    產生
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-lg font-medium text-gray-800 mb-3">產生結果</h2>
            <div class="border border-gray-200 rounded-md p-4 bg-gray-50 min-h-[100px] flex items-center justify-center">
                <div id="output" class="emoji-output text-center"></div>
            </div>
            <button id="copyButton" style="display:none"
                class="mt-4 w-full bg-primary-100 hover:bg-primary-200 text-primary-700 font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out flex items-center justify-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span>複製到剪貼簿</span>
            </button>
        </div>

        <div class="bg-primary-100 rounded-xl p-6">
            <h2 class="text-lg font-medium text-primary-900 mb-3">使用說明</h2>
            <ol class="text-sm text-gray-700 space-y-2 list-decimal pl-5">
                <li>輸入一個表情符號和想排列的英文字母</li>
                <li>點擊「產生」按鈕</li>
                <li>使用「複製到剪貼簿」按鈕複製結果</li>
                <li>將結果貼到推特或其他社群媒體平台</li>
            </ol>
        </div>

        <footer class="mt-8 text-center text-sm text-gray-600">
            <p>© 2025 表情符號字母藝術 - 使用 Tailwind CSS 打造</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
