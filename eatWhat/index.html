<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeIn">今天吃什麼？</h1>
        <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">抽一張牌，交給命運吧！</p>
    </header>

    <main>
        <div class="card-container animate__animated animate__fadeIn animate__delay-1s">
            <div class="card" id="food-card">
                <div class="card-face card-front">
                    <div class="card-symbol">?</div>
                    <div class="card-hint">點擊卡片看結果</div>
                </div>
                <div class="card-face card-back">
                    <h2 id="food-name"></h2>
                    <p id="food-desc"></p>
                    <a id="google-link" href="#" target="_blank" rel="noopener noreferrer">Google 查詢</a>
                </div>
            </div>
        </div>

        <button id="reset-btn" class="animate__animated animate__fadeIn animate__delay-2s">再抽一次</button>
    </main>

    <footer>
        <p>© 2025 今天吃什麼 | 占卜系美食抽籤</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
